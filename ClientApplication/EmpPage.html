<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="Scripts/jquery-3.3.1.min.js"></script>
    <script src="Scripts/jquery-3.3.1.intellisense.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var ulEmployees = $('#lstEmployees');
            $('#btn').click(function () {
                $.ajax({
                    type: 'GET',
                    url: 'http://localhost:52721/api/employees',
                    dataType: 'json',
                    success: function (data) {
                        ulEmployees.empty();
                        $.each(data, function (index, value) {
                            var empDetail = value.empName + " stays at  " + value.address;
                            ulEmployees.append("<li>" + empDetail + "</li>");
                        });
                    }
                });
            });
            $('#btnClear').click(function () {
                ulEmployees.empty();
            });
        });

    </script>
</head>
<body>
    <div>
        <input id="btn" type="button" value="Get All Employees" />
        <input id="btnClear" type="button" value="Clear All Employees" />
        <ul id="lstEmployees"></ul>
    </div>
</body>
</html>
